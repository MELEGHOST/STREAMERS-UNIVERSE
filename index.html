<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamers Universe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Streamers Universe</h1>
        
        <!-- Форма регистрации (показывается, если пользователь не зарегистрирован) -->
        <div id="registrationForm" class="form-section">
            <h2>Кто вы?</h2>
            <button id="registerStreamerBtn">Я стример</button>
            <button id="registerViewerBtn">Я подписчик</button>
        </div>

        <!-- Единый профиль (будет переключаться между стримером и подписчиком) -->
        <div id="userProfile" class="profile-section hidden">
            <div id="profileHeader">
                <h2 id="profileTitle"></h2>
                <p id="profileInfo"></p>
                <button id="switchProfileBtn">Сменить профиль</button>
                <button id="logoutBtn">Выйти</button>
            </div>
            
            <!-- Секция для стримера -->
            <div id="streamerSection" class="profile-content hidden">
                <button id="addSchedule">Добавить стрим</button>
                <button id="addMovie">Добавить фильм</button>
                <button id="addGame">Добавить игру</button>
                <button id="addSocial">Добавить соцсеть</button>
                <button id="addReview">Добавить отзыв</button>
                <button id="donateBtn">Настроить донат</button>
                <button id="requestCollabBtn">Настроить запросы коллабов</button>

                <h3>Расписание стримов</h3>
                <div id="scheduleList"></div>

                <h3>Просмотренные фильмы</h3>
                <div id="movieList"></div>

                <h3>Игры</h3>
                <div id="gameList"></div>

                <h3>Соцсети</h3>
                <div id="socialLinks"></div>

                <h3>Отзывы и тир-листы</h3>
                <div id="reviewList"></div>
            </div>

            <!-- Секция для подписчика -->
            <div id="viewerSection" class="profile-content hidden">
                <button id="viewSchedule">Посмотреть расписание</button>
                <button id="viewMovies">Посмотреть фильмы</button>
                <button id="viewGames">Посмотреть игры</button>
                <button id="viewSocials">Посмотреть соцсети</button>
                <button id="askQuestionBtn">Задать вопрос</button>
                <button id="voteScheduleBtn">Проголосовать за стрим</button>
                <button id="donate">Поддержать стримера</button>
            </div>
        </div>

        <!-- Twitch трекер и топ -->
        <h2>Twitch трекер</h2>
        <div id="twitchTracker"></div>
        <h2>Топ стримеров</h2>
        <div id="topStreamers"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
