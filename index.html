<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стримеры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        input, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в мини-приложение!</h1>

    <!-- Регистрация -->
    <div class="section">
        <h2>Регистрация</h2>
        <select id="role">
            <option value="viewer">Зритель</option>
            <option value="streamer">Стример</option>
        </select>
        <input type="text" id="twitch-username" placeholder="Имя пользователя на Twitch (для стримеров)">
        <button onclick="register()">Зарегистрироваться</button>
    </div>

    <!-- Поиск стримеров -->
    <div class="section">
        <h2>Поиск стримеров</h2>
        <input type="text" id="search-streamer" placeholder="Введите имя стримера">
        <button onclick="searchStreamer()">Найти</button>
        <div id="streamers-list"></div>
    </div>

    <!-- Оценка фильма -->
    <div class="section">
        <h2>Оценить фильм</h2>
        <input type="text" id="movie-title-rating" placeholder="Название фильма">
        <input type="number" id="movie-score" placeholder="Оценка (1-10)">
        <button onclick="submitRating()">Отправить оценку</button>
    </div>

    <!-- Написание рецензии -->
    <div class="section">
        <h2>Написать рецензию</h2>
        <input type="text" id="movie-title-review" placeholder="Название фильма">
        <textarea id="movie-review" placeholder="Рецензия"></textarea>
        <button onclick="submitReview()">Отправить рецензию</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Регистрация пользователя
        function register() {
            const role = document.getElementById('role').value;
            const twitchUsername = document.getElementById('twitch-username').value || null;
            const userId = tg.initDataUnsafe.user.id;
            const username = tg.initDataUnsafe.user.username;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: userId,
                    username: username,
                    role: role,
                    twitch_username: twitchUsername,
                    followers: role === 'streamer' ? 250 : 0
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error('Ошибка регистрации:', error));
        }

        // Поиск стримеров
        function searchStreamer() {
            const query = document.getElementById('search-streamer').value;

            fetch('/get-streamers')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('streamers-list');
                    list.innerHTML = '';
                    data.forEach(streamer => {
                        if (streamer.username.toLowerCase().includes(query.toLowerCase())) {
                            const card = document.createElement('div');
                            card.innerHTML = `
                                <h3>${streamer.username}</h3>
                                <p><strong>Twitch:</strong> ${streamer.twitch_username}</p>
                                <p><strong>Подписчики:</strong> ${streamer.followers}</p>
                            `;
                            list.appendChild(card);
                        }
                    });
                })
                .catch(error => console.error('Ошибка поиска стримеров:', error));
        }

        // Отправка оценки фильма
        function submitRating() {
            const movieTitle = document.getElementById('movie-title-rating').value;
            const score = document.getElementById('movie-score').value;
            const userId = tg.initDataUnsafe.user.id;

            fetch('/rate-movie', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ movie_title: movieTitle, score: parseInt(score), user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error('Ошибка отправки оценки:', error));
        }

        // Отправка рецензии
        function submitReview() {
            const movieTitle = document.getElementById('movie-title-review').value;
            const review = document.getElementById('movie-review').value;
            const userId = tg.initDataUnsafe.user.id;

            fetch('/write-review', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ movie_title: movieTitle, review, user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error('Ошибка отправки рецензии:', error));
        }

        // Настройка кнопки закрытия
        tg.MainButton.text = "Закрыть";
        tg.MainButton.onClick(() => tg.close());
    </script>
</body>
</html>
