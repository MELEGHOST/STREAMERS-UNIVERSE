<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamers Universe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Лого приложения с анимацией -->
        <div class="logo-container">
            <img src="D:\MELEGHOSTUNIVERSE\design\Logo Design(1).png" alt="Streamers Universe Logo" class="logo">
        </div>

        <h1 class="title">Streamers Universe</h1>

        <!-- Экран выбора роли -->
        <div class="frame role-selection active" id="roleSelectionFrame">
            <h2>Кто вы?</h2>
            <button id="streamerBtn">Я стример</button>
            <button id="subscriberBtn">Я подписчик</button>
        </div>

        <!-- Экран авторизации через Twitch -->
        <div class="frame auth hidden" id="authFrame">
            <h2>Войдите через Twitch</h2>
            <input type="text" id="twitchLogin" placeholder="Введите ваш Twitch никнейм (без @)" class="input-field" />
            <button id="authorizeBtn">Авторизоваться</button>
            <p id="authError" class="error hidden"></p>
        </div>

        <!-- Главное меню (показывается после авторизации) -->
        <nav class="menu hidden" id="mainMenu">
            <button id="goToProfile">Мой профиль</button>
            <button id="goToTwitch">Twitch Трекер</button>
            <button id="goToTop">Топ Стримеров</button>
            <button id="logoutBtn">Выйти</button>
        </nav>

        <!-- Экран профиля -->
        <div class="frame profile hidden" id="profileFrame">
            <div id="profileHeader">
                <h2 id="profileTitle"></h2>
                <p id="profileInfo"></p>
                <button id="switchProfileBtn">Сменить профиль</button>
            </div>
            
            <!-- Секция стримера -->
            <div id="streamerSection" class="profile-content hidden">
                <button id="addSchedule">Добавить стрим</button>
                <button id="addMovie">Добавить фильм</button>
                <button id="addGame">Добавить игру</button>
                <button id="addSocial">Добавить соцсеть</button>
                <button id="addReview">Добавить отзыв</button>
                <button id="donateBtn">Настроить донат</button>
                <button id="requestCollabBtn">Настроить запросы коллабов</button>

                <h3>Расписание стримов</h3>
                <div id="scheduleList"></div>

                <h3>Просмотренные фильмы</h3>
                <div id="movieList"></div>

                <h3>Игры</h3>
                <div id="gameList"></div>

                <h3>Соцсети</h3>
                <div id="socialLinks"></div>

                <h3>Отзывы и тир-листы</h3>
                <div id="reviewList"></div>
            </div>

            <!-- Секция подписчика -->
            <div id="viewerSection" class="profile-content hidden">
                <button id="viewSchedule">Посмотреть расписание</button>
                <button id="viewMovies">Посмотреть фильмы</button>
                <button id="viewGames">Посмотреть игры</button>
                <button id="viewSocials">Посмотреть соцсети</button>
                <button id="askQuestionBtn">Задать вопрос</button>
                <button id="voteScheduleBtn">Проголосовать за стрим</button>
                <button id="donate">Поддержать стримера</button>
            </div>
        </div>

        <!-- Экран Twitch трекера -->
        <div class="frame twitch hidden" id="twitchFrame">
            <h2>Twitch Трекер</h2>
            <p>Twitch трекер в разработке...</p>
        </div>

        <!-- Экран топа стримеров -->
        <div class="frame top hidden" id="topFrame">
            <h2>Топ Стримеров</h2>
            <p>Топ стримеров обновляется...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
