<!DOCTYPE html>
<html>
<head>
  <title>Streamers Universe Favicon Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a4a;
    }
    
    .favicon {
      width: 64px;
      height: 64px;
      background: linear-gradient(45deg, #8774e1, #6a5acd);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: white;
      font-size: 32px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="favicon">SU</div>
  <p style="position: absolute; bottom: 20px; color: white;">
    Сделайте скриншот этого квадрата и сохраните как favicon.ico
  </p>
</body>
</html>
